{% extends 'base.html' %}
{% block title %}{{post.title}} | Tech Overflow{% endblock title %}
{% block body %}
    <div class="container">
	<div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
		<div class="h-100 tofront">
			<div class="row justify-content-between">
				<div class="col-md-6 pt-6 pb-6 pr-6 align-self-center">
					<p class="text-uppercase font-weight-bold">
						<a class="text-danger" href="#">{{post.category}}</a>
					</p>
					<h1 class="display-4 secondfont mb-3 font-weight-bold">{{post.title}}</h1>
					<p class="mb-3">
						 {{post.heading}}
					</p>
					<div class="d-flex align-items-center">
						<img class="rounded-circle" src="/static/assets/img/demo/sal.jpg" width="70">
						<small class="ml-2">{{post.author}}<span class="text-muted d-block">{{post.time_stamp}}</span>
						</small>
					</div>
				</div>
				<div class="col-md-6 pr-0">
					<img src="/media/{{post.img}}">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container pt-4 pb-4">
	<div class="row justify-content-center">
		<div class="col-lg-2 pr-4 mb-4 col-md-12">
			<div class="sticky-top text-center">
				<div class="text-muted">
					Share this
				</div>
				<div class="share d-inline-block">
					<div class="a2a_kit a2a_kit_size_32 a2a_default_style">
						<a class="a2a_dd" href="https://www.addtoany.com/share"></a>
						<a class="a2a_button_facebook"></a>
						<a class="a2a_button_twitter"></a>
					</div>
					<script async src="https://static.addtoany.com/menu/page.js"></script>
					<!-- AddToAny END -->
				</div>
			</div>
		</div>
		<div class="col-md-12 col-lg-8">
			<article class="article-post">
			{{post.description|linebreaksbr}}
			</article>
		</div>
	</div>
</div>
{% endblock body %}
