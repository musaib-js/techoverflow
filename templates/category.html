{% extends 'base.html' %}
{% block title %}TechBlog{% endblock title %}
{% block body %}
<div class="container mt-5 mb-5">
	<div class="row">
		<div class="col-md-8">
			<h5 class="font-weight-bold spanborder"><span>Latest</span></h5>
			{% for p in post %}
			<div class="mb-3 d-flex justify-content-between">
				<div class="pr-3">
					<h2 class="mb-1 h4 font-weight-bold">
					<a class="text-dark" href="/post/{{p.id}}">{{p.title}}</a>
					</h2>
					<p>
						 {{p.heading}}
					</p>
					<div class="card-text text-muted small">
						 {{p.author}} in {{p.category}}
					</div>
					<small class="text-muted">{{p.time_stamp}}Â· 5 min read</small>
				</div>
				<img height="120" src="/media/{{p.img}}">
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock body %}
